name: Build and deploy cheat sheet

on:
  push:
    branches:
      - main # Trigger on push to the main branch
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake ninja-build

      - name: Configure CMake
        run: cmake --preset default

      - name: Build project
        run: cmake --build --preset default

      - name: Test project
        run: ctest --preset default

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-science

      - name: Compile LaTeX to PDF
        run: |
          mkdir -p .build/pdf
          pdflatex -output-directory=.build/pdf -jobname=cheatsheet template.tex
          pdflatex -output-directory=.build/pdf -jobname=cheatsheet template.tex

